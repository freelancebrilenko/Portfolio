<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/media-queries.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__body">
          <div class="header__logo">
            <img src="images/logo.svg" alt="logo">
          </div>
          <nav class="header__menu">
            <ul class="header__menu-list">
              <li class="header__menu-item">
                <a href="" class="header__menu-link">
                    Главная
                  </a>
              </li>
              <li class="header__menu-item">
                <a href="" class="header__menu-link">
                    Обо мне
                  </a>
              </li>
              <li class="header__menu-item">
                <a href="" class="header__menu-link">
                    Навыки
                  </a>
              </li>
              <li class="header__menu-item">
                <a href="" class="header__menu-link">
                    Портфолио
                  </a>
              </li>
              <li class="header__menu-item">
                <a href="" class="header__menu-link">
                    Контакты
                  </a>
              </li>
            </ul>
          </nav>
          <ul class="header__mobmenu">
            <li class="header__mobmenu-item">
              <a href="#" class="header__mobmenu-link">
                  Главная
                </a>
            </li>
            <li class="header__mobmenu-item">
              <a href="#" class="header__mobmenu-link">
                  Обо мне
                </a>
            </li>
            <li class="header__mobmenu-item">
              <a href="#" class="header__mobmenu-link">
                  Навыки
                </a>
            </li>
            <li class="header__mobmenu-item">
              <a href="#" class="header__mobmenu-link">
                  Портфолио
                </a>
            </li>
            <li class="header__mobmenu-item">
              <a href="#" class="header__mobmenu-link">
                  Контакты
                </a>
            </li>
          </ul>
          <div class="header__mob-menu-icon">
            <div class="header__mob-line line-top"></div>
            <div class="header__mob-line line-middle"></div>
            <div class="header__mob-line line-bottom"></div>
          </div>
        </div>
      </div>
    </header>
    <div class="content">
      <div class="container">
        <div class="about">
          <div class="about__title">
            <div class="about__title-icons">
              <div class="about__title-icons-block">
                <img src="images/telegram.svg" alt="telegram">
              </div>
              <div class="about__title-icons-block">
                <img src="images/instagram.svg" alt="instagram">
              </div>
              <div class="about__title-icons-block">
                <img src="images/vk.svg" alt="vk">
              </div>
              <div class="about__title-icons-block">
                <img src="images/whatsapp.svg" alt="whatsapp">
              </div>
            </div>
            <div class="about__title-text">
              <p id="title__type">МЕНЯ ЗОВУТ БРИЛЕНКО МАКСИМ<br>
                <span>Я ФРОНТЕНД РАЗРАБОТЧИК</span>
              </p>
            </div>
            <button class="about__title-button">
              Портфолио
            </button>
          </div>
          <div class="about__hero">
            <img src="images/abhero.svg" alt="abhero">
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.typeit/4.4.0/typeit.min.js"></script>
    <script src="js/index.js"></script>
  </div>
</body>

</html>
